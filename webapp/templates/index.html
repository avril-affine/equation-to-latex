        <div class="container kv-main">
            <div class="page-header">
            <h1>Equation to Latex</h1>
            </div>

            <form enctype="multipart/form-data" action="/submit" method="POST">
                <div class="form-group">
                    <input id="file-1" name="input1" type="file" class="file" data-overwrite-initial="false" data-min-file-count="1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
                <hr>
            </form>

            {% if output %}
            <input type="text" value={{output}} style="width: 500px;">
            {% endif %}

        </div>
    </body>
